<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let sout;
    let i;
    let j;
    sout = "<table border='1' width='500' cellspacing='0' cellpadding='20'>";
    i = j =1;

    while(i<=10){
        sout += "<tr>";
        while(j<=10){
            sout = sout + "<td>" +i*j+ "</td>";
            j++;
        }
        sout += "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
